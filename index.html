<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather">
            <div class="temp">
                <p>20</p>

            </div>
            <div class="time">
                <p>Varanasi</p>
                <span> 12:00 Sunday 02-02-2024</span>
            </div>

            <div class="condition">
                <p></p>
                <p>Mist</p>

            </div>

        </div>
    
        <nav>
            <form class="location">
                <input type="text" placeholder="Search area" class="area">
                <button type="submit" class="button">Search </button>
            </form>
        </nav>

  </div>
    <script src="script.js"></script>
</body>
</html>
